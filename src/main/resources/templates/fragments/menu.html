<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="menu"
          xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">


                <div class="col-lg-3">
                    <div class="hero__categories">

                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>All departments</span>
                        </div>
                        <ul style=" display: none">
                            <li   th:each="global:${catalog}">
                                <a href="#" th:utext="${global.globalTypeName}">Global type</a>

                                <ul  style=" display: none;">
                                    <li th:each="subType:${global.subTypes}" >
                                        <a href="#" th:utext="${subType.subTypeName}">Sub type</a>

                                        <ul style=" display: none;">
                                            <li th:each="type:${subType.types}">
                                                <a  th:href="@{'/show/'+'type?name=' + ${type.typeName}}" th:utext="${type.typeName}">Type</a>
                                            </li>
                                        </ul>

                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>


                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-9">
                            <nav class="header__menu">
                                <ul>
                                    <li class="active"><a href="./index.html">Home</a></li>
                                    <li><a href="./shop-grid.html">Shop</a></li>
                                    <li><a href="#">Pages</a>
                                        <ul class="header__menu__dropdown">
                                            <li><a href="./shop-details.html">Shop Details</a></li>
                                            <li><a href="./shoping-cart.html">Shoping Cart</a></li>
                                            <li><a href="./checkout.html">Check Out</a></li>
                                            <li><a href="./blog-details.html">Blog Details</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="./blog.html">Blog</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                </ul>
                            </nav>
                        </div>

                        <div class="col-lg-3">
                            <div class="header__cart">
                                <ul>
                                    <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                                </ul>
                                <div class="header__cart__price">item: <span>$150.00</span></div>
                            </div>
                        </div>
                    </div>



                    <div class="hero__item set-bg" data-setbg="img/banner.jpg">
                        <div class="hero__text">
                            <span>FRUIT FRESH</span>
                            <h2>Vegetable <br/>100% Organic</h2>
                            <p>Free Pickup and Delivery Available</p>
                            <a href="#" class="primary-btn">SHOP NOW</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <!-- Hero Section End -->
</th:block>
</html>
