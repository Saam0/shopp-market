<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>carousel</title>
</head>
<body>
<th:block th:fragment="carusel">

    <div class="container">
        <div class="row mt-3">
            <div class="col-8">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner carousel-inner__first">
                        <div class="carousel-item active">
                            <img src="https://dummyimage.com/730x500/807c80/050617.jpg" alt="Los Angeles" width="1100"
                                 height="500">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Photo</h5>
                                <p>Inch vor mi ban</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/730x500/807c80/050617.jpg" alt="Chicago" width="1100"
                                 height="500">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Photo</h5>
                                <p>Inch vor mi ban</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/730x500/807c80/050617.jpg" alt="New York" width="1100"
                                 height="500">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Photo</h5>
                                <p>Inch vor mi ban</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
            <div class="col">
                <div id="demo1" class="carousel slide" data-ride="carousel">

                    <!-- Left and right controls -->

                    </a>
                    <a class="carousel-control-next" href="#demo1" data-slide="next">

                </div>
            </div>
        </div>
