<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{_layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!--    <script src="../static/js/bootstrap-input-spinner.js"></script>-->
</head>
<body>


<div layout:fragment="content">
    <div class="container ">

        <div class=" mb-4 px-2 card__block ">
            <div class="card card__item ">
                <div class="row ">
                    <div class="col-md-6">
                        <i class="fa-regular fa-heart"></i>
                        <div class="card__badge">
                            <div class="card__sale__badge">
                                <a href="#"><i class="fa-solid fa-tag px-2"></i> -23%</a>
                            </div>
                            <div class="card__new__badge">
                                <a href="#"><i class="fa-solid fa-bolt px-2"></i>latest</a>
                            </div>
                            <div class="card__akcia__badge">
                                <a href="#"><i class="fa-solid fa-stopwatch px-2"></i>promotion</a>
                            </div>
                        </div>
                        <div class="card__top" style="text-align: center">
                            <img src="" th:src="@{'/' + ${product.picture.smPictureName}}" class="card-img-top  mx-auto my-2 px-2"
                                 alt="..." style="width: 400px; height: auto ">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="card-body">
                            <h6 class="card-title" th:utext="${product.getProductName()}">Elak 500 gram</h6>
                            <p class="card__contents " th:utext="${product.getProductDetails().getProductDescription()}">This is a longer card with supporting text below as a
                                natural </p>
                            <div>
                                <h5 class="card__prise" th:utext="${product.getStock().getPurchasePrice()}">5000<span class="card__contents">AMD</span></h5>
                                <h6 class="card__prise  pl-3">
                                    <del class="text-muted">5000</del>
                                    <span class="card__contents" >AMD</span>
                                </h6>
                            </div>
                            <p class="card__contents"> art N 0152625</p>
                            <p class="card__contents mb-1"><i class="fa-solid fa-truck"></i> Tomorrow</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true" th:utext="#{tab.productDetails.aboutTheProduct}">About the product</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false" th:utext="#{tab.productDetails.reviews}">Reviews</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                       aria-controls="contact" aria-selected="false" th:utext="#{tab.productDetails.questions}">Questions</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <span th:utext="${product.productDetails.getProductDescription()}"></span>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    sadfsadfasfdasfdasdfasdfasdfas
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    asdfsdfasdfsafdadf
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">

</div>
</body>
</html>
